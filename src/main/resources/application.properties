## set-up mongodb
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=secret
spring.data.mongodb.database=sales
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.uri=mongodb://localhost:27017

## set-up cron
app.scheduler.config.cron= */10 * * * * ?

## file name
app.scheduler.config.fileName=test_report.json

logging.level.org.springframework.data.mongodb=trace
logging.level.org.springframework.data.mapping=trace